<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <div id="Culadora">
    <h1>Calculadora</h1>
    <input type="number" placeholder="Numero 1" id="n1">
    <input type="number" placeholder="Numero 2" id="n2">
    <br>
    <br>
    <div id="Card">
    <input type="submit" value="+" id="somar">
    <input type="submit" value="-" id="subtrair">
    <input type="submit" value="X" id="multiplicar">
    <input type="submit" value="/" id="dividir">

</div>
    <h2>Resultado</h2>
    <p id="Resultado"></p>
</div>
    <script src="Calc.js"></script>
</body>
</html>
